<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons/lenogweb.ico') }}">
    <title>Letter Generator</title>
    <style>
        /* CSS Variables for the color palette */
        :root {
            --deep-teal: #167E66;
            --muted-green: #8CB8AC;
            --pure-white: #FFFFFF;
            --dark-teal: #20735F;
            --medium-teal: #2CA184;
            --very-dark-teal: #235647;
            --almost-white: #FEFEFE;
            --light-mint: #FAFCFB;
        }

        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--pure-white);
            color: var(--deep-teal);
            line-height: 1.6;
        }

        /* Container styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header styling */
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--dark-teal);
        }

        /* Navigation list styling */
        ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Navigation items styling */
        li {
            background-color: var(--medium-teal);
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        /* Navigation links styling */
        a {
            text-decoration: none;
            color: var(--pure-white);
            font-weight: 500;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Hover effect for navigation items */
        li:hover {
            background-color: var(--dark-teal);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Active state for navigation items */
        li.active {
            background-color: var(--deep-teal);
        }

        /* Responsive design */
        @media (min-width: 768px) {
            ul {
                flex-direction: row;
                justify-content: center;
            }
            li {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Letter Type</h1>
        <ul>
            <li><a href="./cl.html">Cover Letter</a></li>
            <li><a href="./scope.html">Scope of Work Letter</a></li>
            <li><a href="./toc.html">Terms & Conditions Letter</a></li>
            <li><a href="./ack.html">Acknowledgement Letter</a></li>
        </ul>
    </div>
</body>
</html>
