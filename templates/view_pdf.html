<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons/lenogweb.ico') }}">
    <title>View PDF</title>
    <style>
        :root {
            --deep-teal: #167E66;
            --muted-green: #8CB8AC;
            --pure-white: #FFFFFF;
            --dark-teal: #20735F;
            --medium-teal: #2CA184;
            --very-dark-teal: #235647;
            --almost-white: #FEFEFE;
            --light-mint: #FAFCFB;
            --light-gray: #F5F5F5;
            --light-gray-2: #f0f0f0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Column layout for stacking elements */
            align-items: center;
            height: 100vh;
            background-color: var(--light-mint); /* Apply light mint background */
        }

        .pdf-container {
            width: 90%;
            height: 85%; /* Adjust height to accommodate the back button */
            border: 1px solid var(--light-gray-2); /* Light gray border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: var(--pure-white); /* White background for PDF viewer */
        }

        .back-button {
            align-self: flex-start; /* Align button to the left */
            margin-top: 10px; /* Space between the PDF viewer and the button */
            margin-left: 10px; /* Space from the left edge */
            padding: 10px 20px;
            background-color: var(--deep-teal); /* Deep teal background */
            color: var(--pure-white); /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: var(--medium-teal); /* Medium teal on hover */
        }
    </style>
    <!-- Include PDFObject library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.12/pdfobject.min.js"></script>
</head>
<body>
    <!-- PDF Viewer Container -->
    <div class="pdf-container" id="pdf-viewer"></div>
    <a href="/" class="back-button" style="align-self: center; margin-top: 20px;">Back to Main</a>
    <script>
        const pdfPath = "{{ url_for('serve_static', filename=pdf_filename) }}";
        console.log("PDF Path:", pdfPath);  // Debugging log
        PDFObject.embed(pdfPath, "#pdf-viewer");
    </script>
</body>
</html>
