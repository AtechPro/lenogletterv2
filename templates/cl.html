<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acknowledgement Letter Form</title>
    <link rel="stylesheet" href="/static/form.css">
</head>
<body>
    <div class="container">
        <h1>Cover Letter</h1>
        <form method="POST" action="/cl" class="form">
            <div class="form-group">
                <label for="reference_no">Reference No:</label>
                <input type="text" id="reference_no" name="reference_no" required>
            </div>

            <div class="form-group">
                <label for="contract_title">Contract Title:</label>
                <input type="text" id="contract_title" name="contract_title" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label>Documents:</label>
                <div id="document-checkboxes">
                    <div class="checkbox-item">
                        <input type="checkbox" name="documents[]" value="Cover letter for technical proposal" id="doc1">
                        <label for="doc1">Cover letter for technical proposal</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="documents[]" value="Exhibit I (Scope of Work)" id="doc2">
                        <label for="doc2">Exhibit I (Scope of Work)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="documents[]" value="Exhibit III (Unpriced schedule of rates)" id="doc3">
                        <label for="doc3">Exhibit III (Unpriced schedule of rates)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="documents[]" value="HSE Documents" id="doc4">
                        <label for="doc4">HSE Documents</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="documents[]" value="Key Personnel CV / Resume" id="doc5">
                        <label for="doc5">Key Personnel CV / Resume</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="documents[]" value="Company Experience" id="doc6">
                        <label for="doc6">Company Experience</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="documents[]" value="Letter of compliance to Scope of Work" id="doc7">
                        <label for="doc7">Letter of compliance to Scope of Work</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="documents[]" value="Letter of compliance to Terms and Condition of Contracts" id="doc8">
                        <label for="doc8">Letter of compliance to Terms and Condition of Contracts</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="documents[]" value="Agency Letter" id="doc9">
                        <label for="doc9">Agency Letter</label>
                    </div>
                </div>
                
                <div class="add-document-section">
                    <input type="text" id="new-document" placeholder="Add a new document...">
                    <button type="button" id="add-document-btn">Add</button>
                </div>
            </div>
            <div class="form-group">
                <label for="contact_name">Contact Name:</label>
                <select id="contact_name" name="contact_name" required>
                    <option value="Dwayne Marshall Labangka">Dwayne Marshall Labangka</option>
                    <option value="Cheok Jia Jun">Cheok Jia Jun</option>
                    <option value="Sao Lip Zhou">Sao Lip Zhou</option>
                    <option value="Asmin Mandja">Asmin Mandja</option>
                    <option value="Mohd Suhailin Siman">Mohd Suhailin Siman</option>
                </select>
            </div>

            <div class="form-group">
                <label for="designation">Designation:</label>
                <select id="designation" name="designation" required>
                    <option value="Project Manager">Project Manager</option>
                    <option value="Technical Manager">Technical Manager</option>
                    <option value="Technical Engineer">Technical Engineer</option>
                    <option value="Managing Director">Managing Director</option>
                    <option value="Operation Manager">Operation Manager</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Generate Letter</button>
        </form>
    </div>

    <script>
        document.getElementById('add-document-btn').addEventListener('click', function() {
            const newDocValue = document.getElementById('new-document').value.trim();
            if (newDocValue) {
                // Create unique ID for the new document
                const docId = 'doc-' + Date.now();
                
                // Create new checkbox element
                const checkboxDiv = document.createElement('div');
                checkboxDiv.className = 'checkbox-item';
                
                // Create the input element
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'documents[]';
                checkbox.value = newDocValue;
                checkbox.id = docId;
                checkbox.checked = true; // Check it by default since user just added it
                
                // Create the label
                const label = document.createElement('label');
                label.htmlFor = docId;
                label.textContent = newDocValue;
                
                // Add elements to the form
                checkboxDiv.appendChild(checkbox);
                checkboxDiv.appendChild(label);
                document.getElementById('document-checkboxes').appendChild(checkboxDiv);
                
                // Clear the input field
                document.getElementById('new-document').value = '';
            }
        });
    </script>
</body>
</html>
